<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="wrapper">
                <h1 class="title_text">РЕЄСТРАЦІЯ</h1>
                <form class="form">
                    <div class="form_control">
                        <h4 class="input_title">Прізвище</h4>
                        <input class="firstname" type="text"  placeholder="Введіть Ваше прізвище">
                        <small>Error message</small>
                    </div>
                    <div class="form_control">
                        <h4 class="input_title">Ім'я</h4>
                        <input class="name" type="text"  placeholder="Введіть Ваше ім'я">
                        <small>Error message</small>
                    </div>
                    <div class="form_control">
                        <h4 class="input_title">Email</h4>
                        <input class="email" type="email"  placeholder="Вкажіть зворотній email">
                        <small>Error message</small>
                    </div>
                    <div class="form_control">
                        <h4 class="input_title">Телефон</h4>
                        <input class="number" type="number"  placeholder="Введіть Ваш номер телефону">
                        <small>Error message</small>
                    </div>
                    <div class="form_control">
                        <h4 class="input_title">Країна</h4>
                        <input class="country" type="text"  placeholder="не обов'язково для заповнення">
                    </div>
                    <div class="form_control">
                        <h4 class="input_title">Місто</h4>
                        <input class="city" type="text"  placeholder="не обов'язково для заповнення">
                    </div>
                    <div class="form_control">
                        <h4 class="input_title">Пароль</h4>
                        <input class="password" type="password"  placeholder="Введіть пароль"><br>
                        <small>Error message</small>
                    </div>
                    <div class="form_control">
                        <h4 class="input_title">Підтвердження паролю</h4>
                        <input class="password_2"type="password"  placeholder="Підтвердіть пароль"><br>
                        <small>Error message</small>
                    </div>
                    <button class="btn">Зареєструватися</button>
                    <div class="toast"></div>
                </form>

            </div>
        </div>
    </div>

<script src="form.js"></script>
</body>
</html>
